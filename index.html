<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Product Recommendation System</h1>
    <form action="/recommend" method="post">
        <label for="userId">Enter your User ID:</label>
        <input type="number" id="userId" name="userId" required>
        <br>
        <label for="method">Choose Recommendation Method:</label>
        <select name="method" id="method">
            <option value="popularity">Popularity-based</option>
            <option value="cf">Collaborative Filtering</option>
        </select>
        <br><br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
